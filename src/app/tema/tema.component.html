<div class="container-fluid">
  <div class="row bg-color">
    <div class="col-md-12">
      <a routerLink="/home" class="text-left text-dark">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> Home
      </a>
      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]="novoTema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite o nome do tema">
          </div>
          <div class="d-flex justify-content-center">
            <button (click)="cadastrar()" type="button" class="btn btn-light">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col" class="text-right">Atualizações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of temas">
            <th scope="row">{{tema.id}}</th>
            <td>{{tema.descricao}}</td>
            <td class="d-flex justify-content-end">
              <a href=""><i class="fa fa-pencil-square text-dark" aria-hidden="true"></i></a>
              <a href=""><i class="fa fa-trash ml-3 text-dark" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
